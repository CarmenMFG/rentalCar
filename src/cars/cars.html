<div class="container">
    <div class="row">
        <div  class="col-9">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                            <h2>Manage <b>CARS</b></h2>
                            </div>
                            <div id="btnShowForm" class="col-sm-6">
                            <a href="" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Car</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Registration</th>
                            <th>Brand</th>    
                            <th >Model</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Gasoline</th>
                            <th>Garage</th>
                            <th></th>

                        </tr>
                        </thead>
                        <tbody id="carsCards"></tbody>
                    </table>
                </div>   
        </div> 
        
        <div class="col-3 manageCars" id="manageCars">
            <form>
                <div class="formHeader">						
                  <h4 id="titleForm"></h4>
                 </div>
                <div>					
                  <div class="form-group">
                    <label>Registration</label>
                    <input id="txtRegistration" type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Brand</label>
                    <input id="txtBrand" type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Model</label>
                    <input type="textr" class="form-control" id="txtModel" required>
                  </div>
                  <div class="form-group">
                    <label>Color</label>
                    <input type='text'  class="form-control" id="txtColor">
                  </div>
                  <div class="form-group">
                      <label>Price</label>
                      <input type='text'  class="form-control" id="txtPrice">
                   </div>
                   <div class="form-group">
                    <label>Gasoline</label>
                    <input type='text'  class="form-control" id="txtGasoline">
                    </div>
                   <div class="form-group">
                      <label>Garaje</label>
                      <select class="form-control" id="txtGaraje">
                      </select>
                    </div>
                    
                  </div>
                <div class="formFooter mt-5">
                  <input type="submit" class="btn btn-success " id="add" value="Add">
                  <input type="submit" class="btn btn-success" id="update" value="Update">
                  <input type="submit" class="btn btn-success" id="reset" value="Reset">
                </div>
              </form>
            
        </div>
     </div>  
</div>
<div id="info" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">						
          <h4 class="modal-title">Error</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <p class="text-warning" id="modalMsg"></p>
      </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Accept">
        </div>
      </form>
    </div>
  </div>
</div>
