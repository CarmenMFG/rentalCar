<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BackOffice Car</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div  class="col-8">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6">
                                <h2>Manage <b>CARS</b></h2>
                                </div>
                                <div id="btnShowForm" class="col-sm-6">
                                <a href="" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Wine</span></a>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Registration</th>
                                <th>Brand</th>    
                                <th >Model</th>
                                <th>Color</th>
                                <th>Price</th>
                                <th>Gasoline</th>
                                <th>Garage</th>
                                <th></th>

                            </tr>
                            </thead>
                            <tbody id="carsCards"></tbody>
                        </table>
                    </div>   
            </div> 
            
            <div class="col-4" id="manageCars">
                <form>
                    <div class="formHeader">						
                      <h4 id="titleForm"></h4>
                     </div>
                    <div>					
                      <div class="form-group">
                        <label>Registration</label>
                        <input id="txtRegistration" type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Brand</label>
                        <input id="txtBrand" type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Model</label>
                        <input type="textr" class="form-control" id="txtModel" required>
                      </div>
                      <div class="form-group">
                        <label>Color</label>
                        <input type='text'  class="form-control" id="txtColor">
                      </div>
                      <div class="form-group">
                          <label>Price</label>
                          <input type='text'  class="form-control" id="txtPrice">
                       </div>
                       <div class="form-group">
                        <label>Gasoline</label>
                        <input type='text'  class="form-control" id="txtGasoline">
                        </div>
                       <div class="form-group">
                          <label>Garaje</label>
                          <select class="form-control" id="txtGaraje">
                          </select>
                        </div>
                        
                      </div>
                    <div class="formFooter mt-5">
                      <input type="submit" class="btn btn-success " id="add" value="Add">
                      <input type="submit" class="btn btn-success" id="update" value="Update">
                      <input type="submit" class="btn btn-success" id="reset" value="Reset">
                    </div>
                  </form>
                
            </div>
         </div>  
    </div>
    <div id="info" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">						
              <h4 class="modal-title">Error</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">					
              <p class="text-warning" id="modalMsg"></p>
          </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Accept">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="../../shared/models/cars.model.js"></script>
    <script src="../../shared/models/garage.model.js"></script>
    <script src="../../shared/services/storage.service.js"></script>
    <script src="../../shared/services/form.constants.js"></script>
    <script src="../../shared/services/validation.service.js"></script>
    <script src="../../shared/services/httpService.js"></script>
    <script src="cars.exceptions.js"></script>
    <script src="cars.service.js"></script>
    <script src="cars.view.js"></script>
    <script src="cars.controller.js"></script>
    <script src="app.js"></script>
</body>
</html>
