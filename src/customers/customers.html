<div class="container">
    <div class="row">
        <div  class="col-9">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                            <h2>Manage <b>CUSTOMERS</b></h2>
                            </div>
                            <div id="btnShowForm" class="col-sm-6">
                            <a href="" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Name</th>    
                            <th >Address</th>
                            <th>Phone</th>
                            <th>Endorse</th>
                            <th></th>

                        </tr>
                        </thead>
                        <tbody id="customersCards"></tbody>
                    </table>
                </div>   
        </div> 
        
        <div class="col-3" id="manageCustomers">
            <form>
                <div class="formHeader">						
                  <h4 id="titleForm"></h4>
                 </div>
                <div>					
                  <input id="txtCode" type="hidden" class="form-control" required>
                  <div class="form-group">
                    <label>DNI</label>
                    <input id="txtDNI" type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="txtName" required>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type='text'  class="form-control" id="txtAddress">
                  </div>
                  <div class="form-group">
                      <label>Phone</label>
                      <input type='text'  class="form-control" id="txtPhone">
                   </div>
                   <div class="form-group">
                    <label>Endorse</label>
                    <select class="form-control" id="txtEndorse">
                    </select>
                  </div>     
                 </div>
                <div class="formFooter mt-5">
                  <input type="submit" class="btn btn-success " id="add" value="Add">
                  <input type="submit" class="btn btn-success" id="update" value="Update">
                  <input type="submit" class="btn btn-success" id="reset" value="Reset">
                </div>
              </form>
            
        </div>
     </div>  
</div>
<div id="info" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">						
          <h4 class="modal-title">Error</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <p class="text-warning" id="modalMsg"></p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Accept">
        
        </div>
      </form>
    </div>
  </div>
</div>
