<div class="container">
    <div class="row">
        <div  class="col-9">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                            <h2>Manage <b>Bookings</b></h2>
                            </div>
                            <div id="btnShowForm" class="col-sm-6">
                            <a href="" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Booking</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Costumer</th>
                            <th>Start Date</th>    
                            <th>End Date</th>
                            <th>Cars </th>
                            <th>Delivered</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody id="bookingsCards"></tbody>
                    </table>
                </div>   
        </div> 
        
        <div class="col-3" id="manageBooking">
            <form>
                <div class="formHeader">						
                  <h4 id="titleForm"></h4>
                </div>
                   <div class="form-group">
                   <label>Customer</label>
                   <select class="form-control" id="txtCustomer"></select>
                 </div>
                
                 <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="txtStartDate"  class="form-control" name="txtStartDate">
                 </div>
                 <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="txtEndDate" class="form-control" name="txtEndDate">
                  </div>
                  <div class="form-group">
                    <label class="form-check-label visible" id="lblDelivered" for="chkDelivered">Is Delivered</label>
                    <input class="form-check-input ml-3 visible" type="checkbox" id="chkDelivered" value="isDelivered">
                  </div>
               
                  <div class="mt-5">
                    <h6>Reserved <b>Cars</b></h6>
                    <table width="100%">
                        <thead><tr>
                            <th>Registration</th>
                            <th>Price</th>
                            <th>Gasoline</th>
                         </tr></thead>
                         <tbody id="cars"></tbody>
                       </table>
                  </div>	
                  <div class="form-group mt-2">
                    <label><a href="#addCar" class="linkCar" data-toggle="modal">
                        + Add New Car</a></label>
                 </div>
           
                <div class="formFooter mt-5">
                  <input type="submit" class="btn btn-success " id="add" value="Add">
                  <input type="submit" class="btn btn-success" id="update" value="Update">
                  <input type="submit" class="btn btn-success" id="reset" value="Reset">
                </div>
              </form>
            
        </div>
     </div>  
</div>
<!--------------------------------------Modal Warning -------------------------------------------------->
<div id="info" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">						
          <h4 class="modal-title">Error</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
           <p class="text-warning" id="modalMsg"></p>
         </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Accept">
        
        </div>
      </form>
    </div>
  </div>
</div>

<!--------------------Modal Add New Car -------------------------------------------------------------->
   <div id="addCar" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Add Car</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
           <div class="row">
              <div class="form-group col">
                  <label>Search a car</label>
                  <select class="form-control" id="modalIdCar">
               </div>
          </div>  
          </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default ml-5 mt-3" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success  mt-3" id="btnAddCar" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
